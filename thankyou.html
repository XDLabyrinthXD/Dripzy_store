<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmed | Dripzy Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f1f1f, #0b0b0b);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background: #121212;
      max-width: 420px;
      width: 100%;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .check {
      font-size: 52px;
      margin-bottom: 10px;
      color: #7c3aed;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.6rem;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
    }

    .details {
      background: #0d0d0d;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .details strong {
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #7c3aed, #9333ea);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(124,58,237,0.45);
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="check">âœ”</div>
    <h1>Order Confirmed</h1>
    <p>Thank you for shopping with <strong>Dripzy</strong></p>
    <p>Your payment was successful ðŸŽ‰</p>

    <div class="details" id="orderDetails">
      Loading order details...
    </div>

    <a href="index.html" class="btn">Back to Store</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("orderData"));

    if (data) {
      document.getElementById("orderDetails").innerHTML = `
        <strong>Product:</strong> ${data.product}<br><br>
        <strong>Name:</strong> ${data.name}<br>
        <strong>Phone:</strong> ${data.phone}<br>
        <strong>Address:</strong><br>${data.address.replace(/\n/g, "<br>")}
      `;
    } else {
      document.getElementById("orderDetails").innerHTML =
        "Order details not found. Please contact us on Instagram.";
    }
  </script>

</body>
</html>
